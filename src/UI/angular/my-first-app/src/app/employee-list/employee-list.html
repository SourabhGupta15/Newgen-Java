<div class="container">
    <h2>Employee List</h2>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Employee Salary</th>
                <th>Employee Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeList">
                <td>{{employee.id}}</td>
                <td>{{employee.name}}</td>
                <td>{{employee.salary}}</td>
                <td>{{employee.department}}</td>
                <td>
                    <button class="btn btn-primary" (click)="updateEmployee(employee.id)">Edit</button>
                    <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteEmployee(employee.id)">Delete</button>
                    <button class="btn btn-info" style="margin-left: 10px;" (click)="viewEmployee(employee.id)">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
