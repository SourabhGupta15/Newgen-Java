<div class="col-md-4 offset-md-4">
    <h2>Update Employee</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Employee Id</label>
            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="employee.id">
            <label>Employee Name</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name">
            <label>Employee Salary</label>
            <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary">
            <label>Employee Department</label>
            <input type="text" class="form-control" id="department" name="department" [(ngModel)]="employee.department">
        </div>
        <br>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
